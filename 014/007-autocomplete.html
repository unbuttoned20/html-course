<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-014</title>
</head>

<body>
    <!-- Предложение вариантов браузером -->

    <!-- Включен по умолчанию -->
    <p>
        <label for="name-1">Ваше имя:</label>
        <input id="name-1" name="name">
    </p>

    <!-- Включен принудительно -->
    <p>
        <label for="name-2">Ваше имя:</label>
        <input id="name-2" name="name" autocomplete="on">
    </p>

    <!-- Выключен принудительно-->
    <p>
        <label for="name-3">Ваше имя:</label>
        <input id="name-3" name="name" autocomplete="off">
    </p>

    <!-- Зарезервированные имена: -->
    <p>
        <label for="name">Ваше имя:</label>
        <input id="name" name="name">
    </p>
    <p>
        <label for="email">Ваш email:</label>
        <input id="email" name="email" type="email">
    </p>
    <p>
        <label for="currentpassword">Ваш текущий пароль:</label>
        <input id="currentpassword" name="currentpassword">
    </p>
    <p>
        <label for="newpassword">Ваш новый пароль:</label>
        <input id="newpassword" name="newpassword">
    </p>
    <p>
        <label for="postal-code">Ваш почтовый индекс:</label>
        <input id="postal-code" name="postal-code">
    </p>
    <p>
        <label for="cc-number">Ваш номер банковской карты:</label>
        <input id="cc-number" name="cc-number">
    </p>
</body>

</html>
