<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-014</title>
</head>

<body>
    <!-- Длина в моноширинных символах -->
    <p>
        <label for="name">Ваше имя:</label>
        <input id="name" name="name" style="font-family: monospace;" size="10">
    </p>
    <p>
        <label for="full-name">Ваше ФИО:</label>
        <input id="full-name" name="full-name" size="20">
    </p>

    <!-- Количество видимых опций -->
    <p>
        <label for="planet">Ваша планета:</label>
        <select name="planet" id="planet">
            <option value="earth">Земля</option>
            <option value="mercury">Меркурий</option>
        </select>
    </p>
    <p>
        <label for="city">Ваш город:</label>
        <select name="city" id="city" size="3">
            <option value="moscow">Москва</option>
            <option value="spb">Санкт-Петербург</option>
            <option value="ekb">Екатеринбург</option>
            <option value="nsb">Новосибирск</option>
            <option value="chlb">Челябинск</option>
        </select>
    </p>

    <!-- Какой-то кринж -->
    <p>
        <label for="city">Ваш город:</label>
        <select name="city" id="city" size="1" multiple>
            <option value="moscow">Москва</option>
            <option value="spb">Санкт-Петербург</option>
            <option value="ekb">Екатеринбург</option>
            <option value="nsb">Новосибирск</option>
            <option value="chlb">Челябинск</option>
        </select>
    </p>
</body>

</html>
