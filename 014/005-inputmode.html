<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-014</title>
</head>

<body>
    <!-- Рекомендация клавиатуры на мобильных устройствах -->
    <p>
        <label for="field-1">Стандартная:</label>
        <input id="filed-1" name="field-1" inputmode="text">
    </p>
    <p>
        <label for="field-2">Отсутсвие:</label>
        <input id="filed-2" name="field-2" inputmode="none">
    </p>
    <p>
        <label for="field-3">С цифрами:</label>
        <input id="filed-3" name="field-3" inputmode="numeric">
    </p>
    <p>
        <label for="field-4">С цифрами и разделителем:</label>
        <input id="filed-4" name="field-4" inputmode="decimal">
    </p>
    <p>
        <label for="field-5">Для номера телефона:</label>
        <input id="filed-5" name="field-5" inputmode="tel">
    </p>
    <p>
        <label for="field-6">Для email:</label>
        <input id="filed-6" name="field-6" inputmode="email">
    </p>
    <p>
        <label for="field-7">С кнопкой поиска:</label>
        <input id="filed-7" name="field-7" inputmode="search">
    </p>
    <p>
        <label for="field-8">Для URL:</label>
        <input id="filed-8" name="field-8" inputmode="url">
    </p>
</body>

</html>
