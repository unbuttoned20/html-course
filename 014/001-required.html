<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-014</title>
</head>

<body>
    <!-- Обязательное для заполнения поле -->
    <form>
        <p>
            <label for="login">Логин:</label>
            <input id="login" name="user-login" required>
        </p>
        <p>
            <input type="checkbox" id="agreement" name="agreement" value="agreement" required>
            <label for="agreement">Я согласен со всеми условиями</label>
        </p>
        <p>
            <label for="message">Ваше сообщение:</label>
            <textarea name="user-message" id="message" required></textarea>
        </p>
        <p>
            <label for="city">Ваш город:</label>
            <select name="user-city" id="city" required>
                <option value="" selected disabled></option>
                <option value="moscow">Москва</option>
                <option value="petersburg">Санкт-Питербург</option>
                <!--  -->
            </select>
        </p>
        <button type="submit">Send</button>
    </form>
</body>

</html>
