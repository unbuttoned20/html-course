<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-014</title>
</head>

<body>
    <!-- Ограничение на количество символов -->
    <form>
        <p>
            <label for="password">Пароль (от 6 до 12 символов):</label>
            <input id="password" name="password" type="password" minlength="6" maxlength="12">
        </p>
        <p>
            <label for="message">Сообщение:</label>
            <textarea name="message" id="message" minlength="10" maxlength="100"></textarea>
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </form>
</body>

</html>
