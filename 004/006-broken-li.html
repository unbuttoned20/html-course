<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-004</title>
</head>

<body>
    <!-- У <li></li> родителем может быть только <ul></ul> или <ol></ol> -->

    <section>
        <!-- Нельзя -->
         <li>Элемент списка без списка :(</li>

         <!-- Можно -->
          <ul>
            <li>Элемент списка в теге списка :)</li>
          </ul>
    </section>

</body>

</html>
