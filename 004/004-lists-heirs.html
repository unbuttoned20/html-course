<body>
    <!-- Для списков дочерний элемент всегда <li></li> -->
    
    <ul>
        <!-- Можно -->
         <li>...</li>
    </ul>

    <ul>
        <!-- Нельзя -->
         <p>...</p>
    </ul>

    <!-- Нельзя -->
     <ul>
        Какой-то текст
     </ul>
    
</body>
