<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-006</title>
</head>

<body>
    <!-- Кнопка - позволяет обрабатывать клики -->

    <!-- Кнопка -->
     <button type="button">Закрыть уведомление</button>
     
     <!-- Отправка формы -->
     <button type="submit">Войти</button>

     <!-- Сброс формы -->
     <button type="reset">Сбросить фильтр</button>

     <button type="button">Назад</button>
     <button type="button">Вперед</button>
     
     <!-- Браузеры по умолчанию задают type="submit" -->
    <form>
        <input type="password">

        <!-- При нажатии форма отправится -->
        <button>
            "Иконка с глазом"
        </button>

        <button type="submit">Войти</button>
    </form>
    <form>
        <input type="password">

        <!-- При нажатии форма не отправится -->
        <button type="button">
            "Иконка с глазом"
        </button>

        <button type="submit">Войти</button>
    </form>

    <!-- Если при нажатии на элемент произойдет действие на странице, то это кнопка. -->
    
</body>

</html>
