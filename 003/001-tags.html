<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-003</title>
    <style>
        p {
            background-color: lightcoral;
        }
        b {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <!-- Блочные и строчные теги -->
    <p>
        Параграф с каким-то текстом,
        а <b>эта часть текста</b>
        выделена жирным
    </p>
    <!-- Блочные теги - занимают все доступную ширину -->
    <!-- Строчные теги - занимают ширину по содержимому -->
</body>
</html>
