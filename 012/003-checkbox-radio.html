<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-012</title>
</head>

<body>
    <!-- Галочки -->
    <form>
        <p>
            <input type="checkbox" id="agreement" name="agreement" value="agreement">
            <label for="agreement">Я согласен со всеми условиями</label>
        </p>
        <p>
            <input type="checkbox" checked id="agreement-total" name="agreement-total" value="agreement-total">
            <label for="agreement-total">Я точно-точно согласен со всеми условиями</label>
        </p>
    </form>

    <!-- Выбор из группы -->
     <form>
        <fieldset>
            <legend>Ваш пол</legend>
            <p>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Муж.</label>
            </p>
            <p>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Жен.</label>
            </p>
        </fieldset>
     </form>
</body>

</html>
