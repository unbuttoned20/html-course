<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-007</title>
</head>

<body>
    <!-- Добавлене изображений на страницу -->
    <img src="../static/img.jpg" />

    <!-- Сообщение, выводимое вместо картники или читаемое скринридерами -->
    <img src="../static/_img.jpg" alt="alt">
    <!-- Можно оставлять пустым для неважных изображений -->

    <!-- Управление размерами изображения -->
    <img src="../static/img.jpg" alt="alt" width="100" height="100">
    <!-- Помогает браузеру оставлять пустые места для изображения при загрузке-->

    <!-- Lazy Loading -->
     <img src="../static/img.jpg" alt="alt" width="100" height="100" loading="lazy">

</body>

</html>
