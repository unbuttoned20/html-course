<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-015</title>
</head>

<body>
    <!-- Семантическая верстка -->

    <!-- Шапка и похожие места -->
    <header></header>

    <!-- Подвал и похожие места -->
    <footer></footer>

    <!-- Основная часть страницы, только один -->
    <main></main>

    <!-- Независимые секции, обязан содержать заголовок, вкладываются друг в друга -->
    <section></section>

    <!-- Самодостаточный блок сущности -->
    <article></article>

    <!-- Дополнительное косвенное содержимое -->
    <aside></aside>

    <!-- Навигация, особенно для хлебных крошек -->
    <nav></nav>
</body>

</html>
